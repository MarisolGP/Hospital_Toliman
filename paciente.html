<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hospital Tolimán - Pacientes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="pacientes.js" defer></script>
</head>
<body>
    <header>
        <h1>HOSPITAL TOLIMÁN</h1>
    </header>
    <main>
		<td> <img src="paciente.jpg" width="260" alt="paciente del hospital"></td>
        <h2>Información de Pacientes</h2>
        <form id="buscarPaciente">
            <label for="idPaciente">Número de Control (ID):</label>
            <input type="number" id="idPaciente" name="idPaciente" required>
            <button type="submit">Buscar</button>
			
        </form>
        <div id="resultadoPaciente">
            <table id="tablaPaciente" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Género</th>
                        <th>Diagnóstico</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="filaPaciente"></tr>
                </tbody>
            </table>
            <p id="mensajeError" style="display: none;"></p>
			
        </div>
    </main>
    <footer>
        <a href="index.html" class="back-button">Regresar a la Página Principal</a>
        <p>Hospital Tolimán 2024 | Autor: ISC Marisol Gudiño Pérez & ISC Carlos Yael Martinez Ramos</p>
    </footer>
</body>
</html>
